<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calc</title>
        <link rel="stylesheet" href="mine.css">

        <link rel="stylesheet" href="all.min.css">

        </div>
        <div class="container">
            <input id="display" type="text" readonly>
            <div class="botn">
